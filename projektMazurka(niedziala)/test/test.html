<!DOCTYPE html>
<html>
<head>
<style>
.collapsible {
  cursor: pointer;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #ccc;
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Collapsible Checkbox Menu</h2>
<button class="collapsible">▶️ Menu</button>
<div class="content">
  <label><input type="checkbox" name="option1" value="Option1"> Option 1</label><br>
  <label><input type="checkbox" name="option2" value="Option2"> Option 2</label><br>
  <label><input type="checkbox" name="option3" value="Option3"> Option 3</label><br>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
      this.innerHTML = "▶️ Menu";
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      this.innerHTML = "⬇️ Menu";
    } 
  });
}
</script>

</body>
</html>
