<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepturomatr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <article id="appContainer">
        <header>
            <h1>Recepturomatr</h1>
        </header>
        <main>
            <article id="searchRecipes">
                <label for="byRecipeInput">Search by recipes</label>
                <div class="headerDiv">
                    <input type="text" id="byRecipeInput" placeholder="Enter the name...">
                </div>
                <label for="byIngInput">Search by ingredients</label>
                <div class="headerDiv">
                    <input type="text" id="byIngInput" placeholder="Enter the ingredients..." title="divide using ','">
                </div>

                <section id="specialCriteria">
                    <button class="collapsible">Special diets
                        <img src="forward.svg" class="arrow" alt="arrow for opening/closing collapsible diets menu">
                    </button>
                    <div id="dietsCollapse" class="collapseContent">
                        <label for="vege">
                            <input type="checkbox" id="vege" value="vegetarian">
                            vegetarian
                        </label>
                        <label for="vegan">
                            <input type="checkbox" id="vegan" value="vegan">
                            vegan
                        </label>
                        <label for="gluten-free">
                            <input type="checkbox" id="gluten-free" value="gluten free`">
                            gluten-free
                        </label>
                        <label for="keto">
                            <input type="checkbox" id="keto" value="ketogenic">
                            keto
                        </label>
                    </div>
                    <button class="collapsible">Intolerances
                        <img src="forward.svg" class="arrow" alt="arrow for opening/closing collapsible intolerances menu">
                    </button>
                    <div id="intolerancesCollapse" class="collapseContent">
                        <label for="dairy">
                            <input type="checkbox" id="dairy" value="dairy">
                            lactose intolerant
                        </label>
                        <label for="gluten-free">
                            <input type="checkbox" id="gluten" value="gluten">
                            gluten intolerant
                        </label>
                        <label for="peanut">
                            <input type="checkbox" id="peanut" value="peanut">
                            peanut intolerant
                        </label>
                        <label for="egg">
                            <input type="checkbox" id="egg" value="egg">
                            egg intolerant
                        </label>
                        <label for="soy">
                            <input type="checkbox" id="soy" value="soy">
                            soy intolerant
                        </label>
                        <label for="sesame">
                            <input type="checkbox" id="sesame" value="sesame">
                            sesame intolerant
                        </label>
                        <label for="tree-nut">
                            <input type="checkbox" id="tree-nut" value="tree nut">
                            tree-nut intolerant
                        </label>
                        <label for="seafood">
                            <input type="checkbox" id="seafood" value="seafood">
                            seafood intolerant
                        </label>
                    </div>
                </section>
                <div id="searchBtnContainer">
                    <button id="searchBtn">Search</button>
                </div>
            </article>
            <aside>
                <section id="slider">
                    <header id="sliderHeader">
                        <button id="backBtn" class="hidden">
                               <img src="back.svg" class="arrow" alt="back arrow to go one recipe back">
                        </button>
                        <h2 id="recipeName"></h2>
                        <button id="forwardBtn" class="hidden">
                            <img src="forward.svg" class="arrow" alt="forward arrow to go one recipe forwards">
                        </button>
                    </header>
                    <section id="gallery">
                        <img id="recipeImage" src="" alt="">
                    </section>
                    <footer>
                        <button id="seeRecipeBtn" class="hidden">See full recipe</button>
                    </footer>
                </section>
                <section id="recipe" hidden>
                    <div id="ingContainer">
                        <h3 class="hidden">Ingredients</h3>
                        <ul id="recipeIng"></ul>
                    </div>
                    <div id="recipeContainer">
                        <ol id="recipeList"></ol>
                    </div>
                </section>
            </aside>
        </main> 
        <footer>
            <p>Autorzy: Franciszek Najdek, Miko≈Çaj Mazurek</p>
        </footer>
    </article>
    <script src="script.js"></script>
</body>
</html>
