<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>

</head>
<body>
    <main>
        <header>
            <h1>Search for recipes</h1>
        </header>

        <div class="container">
            <section>
                <article id="searchByTitle">
                    <label for="title">Search by title</label>
                    <input type="text" id="title">
                </article>
                <article id="searchByIngr"> 
                    <label for="ingredients">Search by ingredients</label>
                    <input type="text" id="ingredients" title="divide using ',' or ';' ">   
                </article>
                <article id="searchByVegan">
                    <label for="vegan">Are you vegan?</label>
                    <input type="checkbox" id="vegan">
                </article>
                <article id="searchByVege">
                    <label for="vege">Are you vegetarian?</label>
                    <input type="checkbox" id="vege">
                </article>
                <article id="searchByGluten">
                    <label for="gluten">Are you gluten-free?</label>
                    <input type="checkbox" id="gluten">
                </article>
                <article id="searchByDiary">
                    <label for="vegan">Are you diary-free?</label>
                    <input type="checkbox" id="diary">
                </article>
                <article id="alergies">
                    <label for="intolerances">Do you have any allergies?</label>
                    <input type="text" id="intolerances" title="divide using ',' or ';'">
                </article>
                <button id="search">Search</button>
            </section>
            <aside>
                <div id="output"></div>
            </aside>
        </div>
        
        <footer>
            <p>Autorzy: Franciszek Najdek, Miko≈Çaj Mazurek</p>
        </footer>
    </main>
</body>
</html>
