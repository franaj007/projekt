<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>

</head>
<body>
    <main>
        <header>
            <h1>Search for recipes</h1>
        </header>

        <div class="container">
            <section>
                <article id="searchByRecipe">
                    <label for="inputByRecipe">Search by title</label>
                    <input type="text" id="inputByRecipe">
                    <button id="byRecipeBtn">Search</button>
                    <div id="byRecipeOutput"></div>
                </article>
                <article id="searchByIngr"> 
                    <label for="inputByIngr">Search by ingredients</label>
                    <input type="text" id="inputByIngr" title="divide using ',' or ';' ">   
                    <button id="byIngrBtn">Search</button>
                    <div id="byIngrOutput"></div>
                </article>
                <article id="searchByVegan">
                    <label for="vegan">Are you vegan?</label>
                    <input type="checkbox" id="vegan">
                </article>
                <article id="alergies">
                    <label for="alergies">Do you have any allergies?</label>
                    <input type="text" id="alergies" title="divide using ',' or ';'">
                </article>
            </section>
            <aside>
            </aside>
        </div>
        
        <footer>
            <p>Autorzy: Franciszek Najdek, Miko≈Çaj Mazurek</p>
        </footer>
    </main>
</body>
</html>
